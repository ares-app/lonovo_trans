<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>设置沙盘IP</title>

    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet"></link>
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet"></link>
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"></link>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>设置沙盘IP地址</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" th:action="@{/param/setip}" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">沙盘ip地址</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="sand_ip" th:value="${sand_ip}" placeholder="sand table ip" />
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" type="submit">设置ip</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js?v=2.1.4}" src="js/jquery.min.js?v=2.1.4"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}" src="js/bootstrap.min.js?v=3.3.6"></script>
    <script th:src="@{/js/content.js?v=1.0.0}" src="js/content.js?v=1.0.0"></script>

</body>
</html>
